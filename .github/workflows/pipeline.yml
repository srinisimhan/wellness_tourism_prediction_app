name: Wellness Tourism MLOps Pipeline

on:
  push:
    branches:
      - main  # Triggers on push to main branch

jobs:
  register-dataset:
    name: "ðŸ“Š Register Dataset to Hugging Face"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/data_register.py  

  data-prep:
    name: "ðŸ”§ Data Preparation"
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/prep.py  
        
  model-training:
    name: "ðŸ¤– Model Training & Hyperparameter Tuning"
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 10
      
      - name: Model Training with MLflow Tracking
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          MLFLOW_TRACKING_URI: "http://localhost:5000"
        run: python tourism_project/model_building/train.py  

  deploy-hosting:
    name: "ðŸš€ Deploy to Hugging Face Space"
    runs-on: ubuntu-latest
    needs: [model-training, data-prep, register-dataset]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/hosting/hosting.py  # âœ… tourism_project/ prefix

  run-tests:
    name: "âœ… Run Tests"
    runs-on: ubuntu-latest
    needs: [model-training, deploy-hosting]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Run Basic Tests
        run: |
          echo "Checking file existence..."
          ls -la tourism_project/
          ls -la tourism_project/model_building/
          ls -la tourism_project/deployment/
          
          # Test Python imports
          python -c "import pandas; import xgboost; import sklearn; import mlflow; print('âœ… All imports successful')"
          
          echo "âœ… Basic tests completed"
